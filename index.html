<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="nft-card">
        <div class="nft-preview">
          <div class="active-nft-preview">
            <img src="./images/icon-view.svg" alt="View icon" />
          </div>
        </div>
        <div>
          <h2 class="nft-name">Equilibrium #3429</h2>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-data">
            <div class="data-items">
              <img
                class="data-images"
                src="./images/icon-ethereum.svg"
                alt="Ethereum icon"
              />
              <p class="nft-price">&nbsp; 0.041 ETH</p>
            </div>
            <div class="data-items">
              <img
                class="data-images"
                src="./images/icon-clock.svg"
                alt="Clock icon"
              />
              <p class="nft-time">&nbsp; 3 days left</p>
            </div>
          </div>
        </div>

        <div class="author-data">
          <img
            class="avatar-image"
            src="./images/image-avatar.png"
            alt="Avatar image"
          />
          <p class="author-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://wiar8.com/">Wiar8</a>.
    </div>
  </body>
</html>
