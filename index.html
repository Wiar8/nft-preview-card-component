<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div>
      <img src="./images/image-equilibrium.jpg" alt="NFT preview" />
      <div>
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <br />
      <div>
        <img src="./images/image-avatar.png" alt="Avatar image" />
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://wiar8.com/">Wiar8</a>.
    </div>
  </body>
</html>
